<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="title-box">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee</p>
        </div>
    </div>

    <div class="card cards-to-style">
        <div class="card-header cards-header-to-style">
        <h5>Current Train Schedule</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Buttons</th>
                  </tr>
                </thead>
                <tbody id="tables-rows">
                </tbody>  
              </table>
        </div>
      </div>
     
    <br>

    <div class="card cards-to-style">
      <div class="card-header cards-header-to-style">
            <h5>Add Train</h5>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
                <thead>
                  <tr>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                      <form>
                        <div id="name-taken"></div>
                        <div class="form-group row">
                          <label for="train-name" class="col-sm-2 col-form-label">Train Name</label>
                            <div class="col-sm-11">
                              <input type="trainName" class="form-control" id="train-name" placeholder="">
                            </div>
                        </div>    
                        <div class="form-group row">
                          <label for="destination" class="col-sm-2 col-form-label">Destination</label>
                            <div class="col-sm-11">
                              <input type="train-destination" class="form-control" id="destination" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                          <label for="first-train-time" class="col-sm-3 col-form-label">First Train Time (HH:mm - military time)</label>
                            <div class="col-sm-11">
                              <input type="first-train" class="form-control" id="first-train-time" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                          <label for="frequency" class="col-sm-2 col-form-label">Frequency (min)</label>
                          <div class="col-sm-11">
                            <input type="frequency-min" class="form-control" id="frequency" placeholder="">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                          </div>
                        </div>
                      </form>
                    </th>
                  </tr>
                </tbody>
        </table>
      </div>
    </div>
              <br>

             

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <!-- then Popper.js, then Bootstrap JS -->
      <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
